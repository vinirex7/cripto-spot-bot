api_keys:
  binance:
    api_key: ''
    api_secret: ''
  cryptopanic:
    token: ''
  openai:
    api_key: ''
    model: gpt-4o-mini
bot:
  name: Vini-Cripto-Spot-Bot
  log_dir: ./logs
execution:
  mode: paper
  decision_every_minutes: 15
  loop_seconds: 60
  timezone: UTC
  paper:
    initial_balance_usdt: 10000
    enable_slippage: true
    slippage_bps: 5
  trade:
    dry_run: false
    max_order_value_usdt: 1000
exchange:
  name: binance
  base_url: https://api.binance.com
  testnet_url: https://testnet.binance.vision
  use_testnet: false
  recv_window: 5000
  timeout_seconds: 30
  orders:
    default_type: LIMIT
    limit_ttl_seconds: 30
    price_offset_bps: 5
    max_spread_bps: 10
    min_notional_usdt: 10
    position_min_notional_usdt: 5.0
    position_min_notional_overrides:
      BNBUSDT: 5.0
      ETHUSDT: 5.0
    force_market_sell: true
    prevent_duplicate_entries: true
    prevent_if_open_orders: true
    cancel_open_buys_before_sell: true
universe:
- BTCUSDT
- ETHUSDT
- BNBUSDT
- SOLUSDT
- LINKUSDT
- AVAXUSDT
- MATICUSDT
- ADAUSDT
risk:
  max_positions: 2
  weight_per_position: 0.3
  cash_buffer: 0.4
  daily_drawdown_pause: 0.025
  max_holding_hours: 72
  target_vol_1d: 0.012
  max_loss_per_trade: 0.02
momentum:
  lookback_days_1d: 420
  window_6m_days: 180
  window_12m_days: 360
  min_sigma: 1.0e-09
  require_m12_positive: true
economy_rules:
  horizon_minutes: 180
  ewma_alpha: 0.08
  min_snr: 0.2
  min_pwin: 0.55
  require_ev_positive: true
adaptive:
  enabled: true
  recalibrate_every_minutes: 180
  lr: 0.08
  ridge_lambda: 5.0
  max_train_rows: 30000
  min_train_rows: 400
short_term_rules:
  enabled: true
  shock_z_threshold: 2.8
  mean_reversion_guard: true
  cooldown_minutes: 120
storage:
  sqlite_path: ./data/marketdata.sqlite
  ohlcv_1d_table: ohlcv_1d
  ohlcv_1h_table: ohlcv_1h
logging:
  flush_every_write: true
  files:
    decisions: logs/decisions.jsonl
    trades: logs/trades.jsonl
    news: logs/news.jsonl
    positions: logs/positions.json
exit:
  takeprofit_mult: 1.8
  trailing_dd: 0.12
