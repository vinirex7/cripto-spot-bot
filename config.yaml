universe:
  - BTCUSDT
  - ETHUSDT
  - BNBUSDT
  - SOLUSDT
  - LINKUSDT
  - AVAXUSDT
  - ADAUSDT

paths:
  data_dir: "data"
  db_path: "data/market.sqlite"
  logs_dir: "logs"

execution:
  mode: "paper"
  decision_every_minutes: 15
  loop_seconds: 5
  timezone: "UTC"

history:
  enabled: true
  backfill_on_start: true
  backfill:
    lookback_days_1d: 365
    lookback_days_1h: 183
    interval_1d: "1d"
    interval_1h: "1h"
    symbols_parallelism: 3
    rest_rate_limit_sleep_s: 0.25
    validate_gaps: true
    max_gap_candles_1d: 2
    max_gap_candles_1h: 4

momentum:
  enabled: true
  lookback_months_short: 6
  lookback_months_long: 12
  min_momentum_idade: 0.50
  require_delta_positive: true
  bootstrap:
    enabled: true
    n_resamples: 300
    block_size_days: 7
    min_pwin_mom: 0.60

risk:
  max_positions: 2
  weight_per_position: 0.30
  cash_buffer: 0.40
  target_vol_1d: 0.012
  daily_drawdown_pause: 0.025
  max_holding_hours: 72

news:
  enabled: true
  schedule:
    check_every_hours: 12
  cryptopanic:
    enabled: true
    cache_minutes: 720
    max_items_per_fetch: 50
    dedupe_window_hours: 72
  openai:
    enabled: true
    always_analyze: true
    max_calls_per_fetch: 50
    request_timeout_s: 25
    cache_hours: 72
    json_strict: true
  scoring:
    half_life_hours: 12
    w_sent_z: 0.7
    w_sent_llm: 0.3
  shock:
    hard_pause_hours: 6
    soft_pause_hours: 2
    hard_confidence_min: 0.65
    hard_sentiment_max: -0.50
    soft_threshold_ns: -1.20
    critical_categories:
      - hack
      - exploit
      - insolvency
      - outage
      - regulation

logging:
  enabled: true
  level: "INFO"
  flush_every_write: true
  files:
    decisions: "logs/decisions.jsonl"
    news: "logs/news.jsonl"
    trades: "logs/trades.jsonl"
    system: "logs/system.jsonl"
